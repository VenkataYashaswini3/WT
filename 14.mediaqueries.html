<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Webpage Using Media Queries</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.4s ease;
    }

    h1 {
      margin: 20px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      transition: color 0.4s ease;
    }

    .container {
      max-width: 90%;
      width: 600px;
      margin: 20px auto;
      padding: 40px;
      border-radius: 16px;
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      font-size: 18px;
      line-height: 1.6;
      transition: all 0.4s ease;
    }

    p {
      margin: 0;
    }
    @media (max-width: 600px) {
      body {
        background-color: #fff0f5;
        padding: 20px;
      }

      h1 {
        color: #ad1457;
        font-size: 1.6rem;
      }

      .container {
        background: linear-gradient(135deg, #f06292, #ec407a);
        color: white;
        font-size: 16px;
        padding: 25px;
        box-shadow: 0 4px 16px rgba(236, 64, 122, 0.3);
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background-color: #f1f8e9;
        padding: 30px;
      }

      h1 {
        color: #2e7d32;
        font-size: 2rem;
      }

      .container {
        background: linear-gradient(135deg, #81c784, #66bb6a);
        color: white;
        font-size: 18px;
        padding: 35px;
        box-shadow: 0 6px 18px rgba(102, 187, 106, 0.4);
      }
    }

    @media (min-width: 1025px) {
      body {
        background-color: #e3f2fd;
      }

      h1 {
        color: #0d47a1;
        font-size: 2.5rem;
      }

      .container {
        background: linear-gradient(135deg, #42a5f5, #1e88e5);
        color: white;
        font-size: 20px;
        padding: 45px;
        box-shadow: 0 8px 24px rgba(33, 150, 243, 0.4);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Webpage Using Media Queries</h1>
  <div class="container">
    <p>
      This webpage automatically adjusts its colors, text size, and layout
      depending on your screen size. Try resizing your window or viewing on a phone,
      tablet, or desktop to see the responsiveness in action!
    </p>
  </div>
</body>
</html>
